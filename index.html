<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <!-- TweenMax - GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="navigation-wrapper">
      <div class="project-preview-wrapper">
        <div class="project-preview"></div>
      </div>
      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-1">
            <span data-text="Expanions">Expanions</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-2">
            <span data-text="Canals">Canals</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-1">
            <span data-text="Asteriks">Asteriks</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-2">
            <span data-text="Contact">Contact</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-2">
            <span data-text="Moutwash">Moutwash</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link navigation-link-1">
            <span data-text="Charger">Charger</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="progressbar">

    </div>

    <script>
	       $(document).ready(function() {
        TweenMax.set(".project-preview", { width: 0 });

        var tl = new TimelineLite();

        $(document)
          .on("mouseover", ".navigation-item", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 1, {
              width: "600px",
              ease: Expo.easeInOut
            });
          })
          .on("mouseout", ".navigation-item", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 0.5, {
              width: 0,
              ease: Expo.easeInOut
            });
          });
      });

      $(".navigation-link-1").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.png)" });
      });

      $(".navigation-link-2").hover(function() {
        $(".project-preview").css({ "background-image": "url(image2.png)" });
      });

      $(".navigation-link-3").hover(function() {
        $(".project-preview").css({ "background-image": "url(image2.jpg)" });
      });

      $(".navigation-link-4").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.jpg)" });
      });

      $(".navigation-link-5").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.png)" });
      });

      $(".navigation-link-6").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.png)" });
      });

      $(".navigation-link-7").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.png)" });
      });

      $(".navigation-link-8").hover(function() {
        $(".project-preview").css({ "background-image": "url(image1.png)" });
      });

      $(window).scroll(function() {
        var scroll = $(window).scrollTop(),
          dh = $(document).height(),
          wh = $(window).height();
        scrollPercent = (scroll / (dh - wh)) * 100;
        $(".progressbar").css("height", scrollPercent + "%");
      });
    </script>

  </body>
</html>
